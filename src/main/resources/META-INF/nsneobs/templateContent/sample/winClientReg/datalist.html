<!-- input modal -->
<div id="inputmodaldialog" data-backdrop="static" data-keyboard="false" class="modal fade" tabindex="-1" role="dialog">

    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="inputmodaldialoglabel">window客户端注册管理</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">

                    <form id="mainform">
                        <input type="hidden" name="WinClientEntity:id" id="WinClientEntity:id">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="WinClientEntity:code">客户端编码</label>
                                <input type="text" class="form-control" name="WinClientEntity:code" id="WinClientEntity:code" value="">
                            </div>

                            <div class="col-sm-4">
                                <label for="WinClientEntity:name">客户端名称</label>
                                <input type="text" class="form-control" name="WinClientEntity:name" id="WinClientEntity:name" value="">
                            </div>

                            <div class="col-sm-4">
                                <label for="WinClientEntity:type">客户端类型</label>
                                <input type="text" class="form-control" name="WinClientEntity:type" id="WinClientEntity:type" value="">
                            </div>

                            <div class="col-sm-4">
                                <label for="WinClientEntity:state">客户端状态</label>
                                <input type="text" class="form-control" name="WinClientEntity:state" id="WinClientEntity:state" value="">
                            </div>

                            <div class="col-sm-4">
                                <label for="WinClientEntity:machineId">客户端唯一码</label>
                                <input type="text" class="form-control" name="WinClientEntity:machineId" id="WinClientEntity:machineId" value="">
                            </div>

                            <div class="col-sm-4">
                                <label for="WinClientEntity:networkIp">客户端网络IP</label>
                                <input type="text" class="form-control" name="WinClientEntity:networkIp" id="WinClientEntity:networkIp" value="">
                            </div>

                            <div class="col-sm-4">
                                <label for="WinClientEntity:createDateTime">创建时间</label>
                                <input type="text" class="form-control" name="" id="WinClientEntity:createDateTime" value="" readonly="readonly">
                            </div>


                            <div class="col-sm-4">
                                <label for="WinClientEntity:lastModifyDateTime">最后修改时间</label>
                                <input type="text" class="form-control" name="" id="WinClientEntity:lastModifyDateTime" value="" readonly="readonly">
                            </div>


                        </div>

                    </form>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="inputmodaldialog-confirm">确定</button>

            </div>


        </div>
        <!--/.modal-content-->
    </div>
    <!--/.modal-dialog modal-lg-->

<script>
    //模块可访问权限定义
    var moduleacrs = {WebViewModuleAccessPowerListCtrl};
</script>

<wcignore>
    <style>
        .fixed-table-body .dataTable {
            border-top-width: 0px;
            border-left-width: 0px;
        }
    </style>
    <script>
        //创建通用访问路径对象
        function createAction(optype, dataid) {
            return formatCurrentAddressAction("data.json", optype, dataid);
        }

        //引入所有命令数据
        var ModuleCmdLt = [
            {
                "id": "addbtn",
                "name": "新增",
                "btnShowText": "新增",
                "caption": "新增数据",
                "icon": "fa fa-plus",
                "reqPowers": [],
                "btnclass": "",
                "clickfunobj": function () {
                    //通知服务器创建新记录
                    ajaxAccessServerEx({
                        url: createAction('add'), async: true, successjson: function (resultJson) {
                            //显示编辑对话框
                            console.log(resultJson);
                            $("#inputmodaldialog").VisualModalInputDialog({
                                initsetting: {formid: 'mainform', clearflag: true, json: resultJson.data[0], namespace: "WinClientEntity"},
                                confirmfun: function () {
                                    //提交数据
                                    ajaxAccessServerEx({
                                        url: createAction('save'), formid: 'mainform', async: true, successjson: function (resultJson) {

                                            var insertData = {
                                                index: 0,
                                                row: resultJson.data[0]
                                            };
                                            dynDataGridObj.bootstrapTable('insertRow', insertData);
                                            $("#inputmodaldialog").modal('hide');
                                        }
                                    });
                                }
                            });
                        }
                    });

                }
            }, {
                "id": "editbtn",
                "name": "编辑",
                "btnShowText": "编辑",
                "caption": "编辑数据",
                "icon": "fa fa-edit",
                "reqPowers": [],
                "btnclass": "",
                "clickfunobj": function () {
                    var selects = dynDataGridObj.bootstrapTable('getSelectionsAndIndex', "id");
                    if (selects == null || selects.length == 0) {
                        $("#alertmodaldialog").VisualAlertModalMsgDialog({msgcontent: '请选择要编辑的数据'});
                        return;
                    }

                    //通知服务器加载记录
                    ajaxAccessServerEx({
                        url: createAction('edit', selects[0].id), async: true, successjson: function (resultJson) {
                            //显示编辑对话框
                            console.log(resultJson);
                            $("#inputmodaldialog").VisualModalInputDialog({
                                initsetting: {formid: 'mainform', clearflag: true, json: resultJson.data[0], namespace: "WinClientEntity"},
                                confirmfun: function () {
                                    //提交数据
                                    console.log(createAction('save'));
                                    ajaxAccessServerEx({
                                        url: createAction('save'), formid: 'mainform', async: true, successjson: function (resultJson) {
                                            console.log(resultJson);
                                            selects[0].row = resultJson.data[0];
                                            dynDataGridObj.bootstrapTable('updateRow', selects[0]);
                                            $("#inputmodaldialog").modal('hide');
                                        }
                                    });
                                }
                            });
                        }
                    });
                }
            }, {
                "id": "deletebtn",
                "name": "删除",
                "btnShowText": "删除",
                "caption": "删除数据",
                "icon": "fa fa-times",
                "reqPowers": [],
                "btnclass":" btn btn-danger ",
                "clickfunobj": function () {

                    var selects = dynDataGridObj.bootstrapTable('getSelectionsAndIndex', "id");
                    if (selects == null || selects.length == 0) {
                        $("#alertmodaldialog").VisualAlertModalMsgDialog({msgcontent: '请选择要删除的数据'});
                        return;
                    }
                    if (!confirm('确实要删除该数据吗？')) {
                        return;
                    }
                    //通知服务器加载记录
                    ajaxAccessServerEx({
                        url: createAction('delete', selects[0].id), async: true, successjson: function (resultJson) {
                            //删除数据
                            dynDataGridObj.bootstrapTable('removeByUniqueId', selects[0].id);
                        }
                    });
                }
            }
        ];


        //全局表格对象
        var dynDataGridObj = null;

        //页面尺寸变化函数
        function pfSettingWithAndHeight(width, height) {
            //设置表格区域的高度,表格对象的高度需要减去分页操作区的高度
            $("#RSPanel_Right").find(".fixed-table-body").height(height - $(".clearfix").outerHeight() - 6);
        }


        $(function () {
            //日期类型输出框
            $(".form_datetime").datetimepicker({
                language: 'zh-CN',
                weekStart: 1,
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0,
                format: 'yyyy-mm-dd'
            });

            //大写
            $(".UpperCaseChar").ChangeValueUpperOrLower();

            //显示错误消息对话框
            try {
                $("#alertmodaldialog").VisualAlertPageErrorModalMsg();
            } catch (e) {
                alert(e);
            }


            //命令按钮
            try {
                $("#BtnListOpArea").VisualFormIconBtnGroup({
                    CmdDataObjs: ModuleCmdLt, resPowers: moduleacrs.powers
                });
            } catch (e) {
                alert(e);
            }

            //点击查询按钮调用该方法
            $("#SampleQueryInputBtn").click(function () {
                ajaxGetAccessServerEx(createAction('query', $("#SampleQueryInput").val()), function (result) {
                    console.log(result);

                    if (dynDataGridObj == null) {
                        dynDataGridObj = $('#bst_table').bootstrapTable(result);
                        $(window).resize();
                    } else {
                        dynDataGridObj.bootstrapTable('load', result.data);
                    }

                });
            });


            //模拟事件
            $("#SampleQueryInputBtn").click();
        });

    </script>
</wcignore>

{JsCssResourcesTail}
</body>

</html>
