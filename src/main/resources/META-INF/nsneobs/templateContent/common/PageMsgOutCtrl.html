<div class="MsgOutDiv">
    <ul id="PageMsg">
        {OutContent$<li id="<data>MsgId</data>"><data>MsgValue</data></li>}
    </ul>
</div>
<!--页面操作警告消息对话框-->
<div id="alertmodaldialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="alertmodaldialoglabel">消息</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" id='alertmodaldialog-close' class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!--页面操作确认消息对话框-->
<div id="confirmmodaldialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="confirmmodaldialoglabel">消息</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" id='confirmmodaldialog-cancel' class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" id='confirmmodaldialog-confirm' class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
