<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {JsCssResourcesHead}

    <title>{CtrlDynField@CtrlDynStyleTxt=root.loginpagetitle}</title>

</head>

<body class="mainbody">

<div id="wrapper">

    <!-- Navigation -->
    {NavBarHead}

    <div id="page-wrapper">

        <div id="page-wrapper-content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">用户列表</h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="exampleInputName2">姓名</label>
                                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail2">排序</label>
                                        <select class="form-control" id="exampleInputEmail2">
                                            <option>姓名</option>
                                            <option>登录名</option>
                                        </select>
                                    </div>
                                    <div class="btn-group" role="group" style="float: right">
                                        <button type="button" class="btn btn-default">查询</button>
                                        <button type="button" class="btn btn-default">新增</button>
                                        <button type="button" class="btn btn-default">删除</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <td>选择</td>
                                            <td>编码</td>
                                            <td>姓名</td>
                                            <td>联系方式</td>
                                            <td>登录名</td>
                                            <td>所属机构</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="checkbox" value="001"></td>
                                            <td>001</td>
                                            <td>周志明</td>
                                            <td>15092101690</td>
                                            <td>admin</td>
                                            <td>海大新星</td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                可使用的命令
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    {WebViewCmdListCtrl@CmdPostionType=;DynSettingTemplateFile=./user/ctrl_cmdlist.html}
                                </ul>

                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->


            </div>
            <!-- /.container-fluid -->

        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!--页面消息-->
{PageMsgCtrl}

<wcignore><script>

    $(function(){

        try {
            $("#alertmodaldialog").VisualAlertPageErrorModalMsg();
        } catch (e) {
            alert(e);
        }

    });

</script></wcignore>

{JsCssResourcesTail}
</body>

</html>
